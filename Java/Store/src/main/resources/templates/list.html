<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>文件列表</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>

    <div class="container">

        <div class="tableView">
            <a class="circlebutton uploadbutton" th:href="create">立即上传</a>
            <div class="tableViewCell cf" th:each="item: ${list}" th:onclick="'javascript:onClick(\'detail/' + ${item.getFlodername()} + '\')'">
                <div class="leftContentView fl">
                    <img class="headImageView" th:src="${item.getIconpath()}">
                </div>
                <div class="centerContentView fl">
                    <div class="centerTopContentView">
                        <div th:text="${item.getDisplayname()}"></div>
                    </div>
                    <div class="centerBottomContentView">
                        <div th:text="${item.getIdentifier()}"></div>
                    </div>
                </div>

                <div class="rightContentView fl">
                    <div class="rightTopContentView">
                        <div th:text="${item.getFileSize() + ' ' + 'M'}"></div>
                    </div>
                    <div class="rightBottomContentView">
                        <div th:text="${item.getCreateTime()}"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="js/common.js"></script>

</body>
</html>
